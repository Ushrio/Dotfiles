[mouse.launcher]
args = []
program = "xdg-open"

[shell]
args = ["--login"]
program = "/opt/homebrew/bin/bash"

[window]
decorations = "full"
dynamic_title = true
opacity = 0.85

[window.dimensions]
columns = 152
lines = 38
