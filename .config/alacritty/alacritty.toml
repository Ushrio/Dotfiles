live_config_reload = true

[cursor]
unfocused_hollow = true

[cursor.style]
blinking = "on"
shape = "Block"

[font]
size = 11.5

[font.bold]
family = "JetBrains Mono"
style = "Bold"

[font.bold_italic]
family = "JetBrains Mono"
style = "Bold Italic"

[font.italic]
family = "JetBrains Mono"
style = "Italic"

[font.normal]
family = "JetBrains Mono"
style = "Regular"

